<div class="container">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10">
            <h2 class="justify-center mt-4">{{categoryName}}</h2>
            <hr class="my-4">
        </div>
    </div>
</div>
<div class="container mt-5" *ngIf="recipes.length == 0">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10">
            <h2 class="justify-center mt-4">Δε βρέθηκαν συνατγές</h2>
            <hr class="my-4">
        </div>
    </div>
</div>
<app-catalogue [myRecipes]="this.recipes"></app-catalogue>
