<!-- app.component.html -->

<div class="container"> 
  

  <!-- Container for recipes catalogue -->
  <div class="container mb-5">
  <div class="d-flex justify-content-center row">
      <div class="col-md-10">
        <!-- Recipes catalogue item -->
        <div class="row p-2 bg-white border rounded mt-2" *ngFor="let recipe of myRecipes">
            <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" [src]="recipe.photo_url?.thumbnailPath"></div>
            <div class="col-md-6 mt-1">
              <h4>{{ recipe?.title }}</h4>
              <div class="d-flex flex-row">
                  <div class="ratings mr-2"><i class="fa fa-star"></i></div>
                  <span>{{ calculateAverageRating(recipe) }}</span>
              </div>
              <br>
              <p class="text-justify para mb-0" style="white-space: pre-line;">{{recipe.description}}<br><br></p>
            </div>
            <div class="align-items-center align-content-center col-md-3 border-left mt-1">
              <div class="d-flex flex-row align-items-center">
                <h5><i class="fa-solid fa-list" aria-hidden="true"></i> {{getRecipeDifficulty(recipe)}}</h5>
              </div>
              <h5><i class="far fa-clock" aria-hidden="true"></i> {{recipe.cooking_time}} '</h5>
              <div class="d-flex flex-column mt-4"><button class="btn btn-primary btn-sm mt-2" type="button" [routerLink]="['/recipes/' + recipe._id]">Δες τη συνταγή</button></div>
            </div>
        </div>
      </div>
  </div>
</div>
