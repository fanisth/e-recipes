<!-- app.component.html -->

<div class="container"> 
  

  <!-- Container for recipes catalogue -->
  <div class="container mb-5">
  <div class="d-flex justify-content-center row">
      <div class="col-md-10">
        <!-- Recipes catalogue item -->
        <div class="row p-2 bg-white border rounded mt-2" *ngFor="let recipe of myRecipes">
            <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" [src]="recipe.photo_url?.thumbnailPath"></div>
            <div class="col-md-6 mt-1">
              <h4>{{ recipe?.title }}</h4>
              <div class="d-flex flex-row">
                  <div class="ratings mr-2"><i class="fa fa-star"></i></div>
                  <span>{{ calculateAverageRating(recipe) }}</span>
              </div>
              <br>
              <p class="text-justify para mb-0" style="white-space: pre-line;">{{recipe.description}}<br><br></p>
            </div>
            <div class="align-items-center align-content-center col-md-3 border-left mt-1">
              <div class="d-flex flex-row align-items-center">
                <h5><svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M416 0C400 0 288 32 288 176V288c0 35.3 28.7 64 64 64h32V480c0 17.7 14.3 32 32 32s32-14.3 32-32V352 240 32c0-17.7-14.3-32-32-32zM64 16C64 7.8 57.9 1 49.7 .1S34.2 4.6 32.4 12.5L2.1 148.8C.7 155.1 0 161.5 0 167.9c0 45.9 35.1 83.6 80 87.7V480c0 17.7 14.3 32 32 32s32-14.3 32-32V255.6c44.9-4.1 80-41.8 80-87.7c0-6.4-.7-12.8-2.1-19.1L191.6 12.5c-1.8-8-9.3-13.3-17.4-12.4S160 7.8 160 16V150.2c0 5.4-4.4 9.8-9.8 9.8c-5.1 0-9.3-3.9-9.8-9L127.9 14.6C127.2 6.3 120.3 0 112 0s-15.2 6.3-15.9 14.6L83.7 151c-.5 5.1-4.7 9-9.8 9c-5.4 0-9.8-4.4-9.8-9.8V16zm48.3 152l-.3 0-.3 0 .3-.7 .3 .7z"/></svg>
                   {{getRecipeDifficulty(recipe)}}</h5>
                 </div>
               <h5 ><svg class="mr-1" xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"/></svg>
                {{recipe.cooking_time}}'</h5>
              <div class="d-flex flex-column mt-4"><button class="btn btn-primary btn-sm mt-2" type="button" [routerLink]="['/recipes/' + recipe._id]">Δες τη συνταγή</button></div>
            </div>
        </div>
      </div>
  </div>
</div>
