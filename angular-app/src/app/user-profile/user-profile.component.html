<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>User Profile</h1>

    <div>
        <label >Name:</label>
        <span id="name">{{this.userProfile.name}}</span>
    </div>

    <div>
        <label >Surname:</label>
        <span id="surname">{{this.userProfile.surname}}</span>
    </div>

    <div>
        <label >Username:</label>
        <span id="username">{{this.userProfile.username}}</span>
    </div>

    <div>
        <label >Phone:</label>
        <span id="phone">{{this.userProfile.phone}}</span>
    </div>

    <div>
        <label >Email:</label>
        <span id="email">{{this.userProfile.email}}</span>
    </div>
    <button class="btn btn-primary" (click)="editProfile()">Edit Profile</button>
    <button class="btn btn-primary" (click)="addRecipe()">Create Recipe</button>
</body>
</html>
