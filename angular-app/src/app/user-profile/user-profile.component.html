<div class="container mt-5 pt-2">
  <div class="main-body">

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="../../assets/chef.png" alt="Admin" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>{{this.userProfile.name}} {{this.userProfile.surname}}</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-4">
                <h6 class="mb-0">My Recipes</h6>
              </div>
              <div class="col-sm-8 text-secondary">
                {{userRecipes.length}}
              </div>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
              <button class="btn btn-primary" (click)="addRecipe()"><span class="btn-label"><i class="fa fa-plus-square-o" aria-hidden="true" ></i></span>Προσθήκη Συνταγής</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Username</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{this.userProfile.username}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{this.userProfile.name}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Surname</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{this.userProfile.surname}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{this.userProfile.email}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Phone</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{this.userProfile.phone}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-12">
                <button class="btn btn-info " (click)="editProfile()">Επεξεργασία</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
  <app-catalogue [myRecipes]="userRecipes"></app-catalogue>
</div>
